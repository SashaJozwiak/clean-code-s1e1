<!DOCTYPE html>
<html>
<head>
  <title>Todo App</title>
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700"
      rel="stylesheet">
  <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
</head>
<body class="body">

  <header class="header">
    <img class="header__img" src="./eisenhower-matrix.jpg" alt="Eisenhower matrix">
    <a class="header__details"
        href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
  </header>

  <main class="main">
    <section class="section add-task">
      <h2 class="section__title add-task__title" id="title-add-task">
        <label class="add-task__title-label" for="title__new-task">Add Item</label>
      </h2>
        <div class="wrapper__new-task row">
          <input class="list__item-input-text row__task input__row" id="new-task" type="text">
          <button class="new-task__btn btn">Add</button>
        </div>
      </h2>
    </section>

    <section class="section todo-task list">
      <h3 class="section__title todo-task__title">Todo</h3>
      <ul class="list__items" id="incomplete-tasks">
        <li class="list__item">
          <input class="list__item-checkbox" type="checkbox">
          <label class="list__item-label row__task">Pay Bills</label>
          <input class="list__item-input-text row__task"type="text" class="row__task">
          <button class="list__item-edit btn">Edit</button>
          <button class="list__item-delete btn"> <img class="list_item_img" src="./remove.svg" alt="remove button"></button>
        </li>
        <li class="list__item edit-mode">
          <input class="list__item-checkbox" type="checkbox">
          <label class="list__item-label row__task">Go Shopping</label>
          <input class="list__item-input-text row__task" type="text" value="Go Shopping">
          <button class="list__item-edit btn">Save</button>
          <button class="list__item-delete btn"><img class="list_item_img" src="./remove.svg" alt="remove button"></button></li>
      </ul>
    </section>

    <section class="section completed-task list">
      <h3 class="section__title completed-task__title">Completed</h3>
      <ul class="list__items list__items_complete" id="completed-tasks">
        <li class="list__item">
          <input class="list__item-checkbox" type="checkbox" checked>
          <label class="list__item-label row__task">See the Doctor</label>
          <input class="list__item-input-text row__task" type="text">
          <button class="list__item-edit btn">Edit</button>
          <button class="list__item-delete btn"><img class="list_item_img" src="./remove.svg" alt="remove button"></button>
        </li>
      </ul>
    </section>
  </div>

<script src="app.js"></script>
</body>
</html>
